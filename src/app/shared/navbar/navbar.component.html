<section>
  <header>
    <div class="search-bar" (submit)="onSearch()">
      <form [formGroup]="searchForm">
        <input type="text" placeholder="Search product" formControlName="query">
        <button type="submit">buscar</button>
      </form>
    </div>
    <div class="title">
      <h1>Urban Sneak</h1>
    </div>
    <div class="user-info">
      <p>Carrito</p>
      @if(isLoggedIn===true) {
      <p>
        Hola, <span>{{ userName }}</span
        >!
      </p>
      <p class="btn" (click)="logout()">Log out</p>
      }@else{
      <p class="btn" (click)="navigateTo('/login')">Log In</p>
      }
    </div>
  </header>
  <hr />
  <nav>
    <p (click)="navigateTo('/home')">Home</p>
    <p>Categories</p>
    <p>About us</p>
    <p>Contact</p>
    @if (getRole()==='ADMIN') {
      <p (click)="navigateTo('/management')">Admin Menu</p>
    }
  </nav>
  <hr />
</section>
